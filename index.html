<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Slider</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
   <link rel="stylesheet" href="style.css">

</head>

<body>

   <div class="wrap">
      <div class="carousel">
         <div class="carousel__container">
            <div class="carousel__slide animationFrame">
               <img src="https://i.ytimg.com/vi/L42-aFe8bMo/maxresdefault.jpg" alt="" class="carousel__img">
               <img
                  src="https://www.topgear.com/sites/default/files/images/cars-road-test/2020/02/f19eae0d2ffcc61c523417ab5daad8f6/audiuk00025218.jpg"
                  alt="" class="carousel__img">
               <img src="https://i.ytimg.com/vi/mVptBDTYoLQ/maxresdefault.jpg" alt="" class="carousel__img">
               <img
                  src="https://media.autoexpress.co.uk/image/private/s--oSvWw2tM--/v1664984236/evo/2022/10/Audi%20RS4%20Competition%20review-9.jpg"
                  alt="" class="carousel__img">
            </div>
         </div>
         <div class="btnWrap">
            <button class="btn btn-left"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="btn btn-right"><i class="fa-solid fa-arrow-right"></i></button>
         </div>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
